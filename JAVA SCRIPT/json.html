<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Document</title>
</head>
<body>
    <p id="ab"></p>
    <script>
        const person = {
            firstname : "shiva",
            secondname : "Sharma",
            age : 3
        }; 
        document.getElementById("ab").innerHTML=person.age;
    </script>
</body>
</html>
