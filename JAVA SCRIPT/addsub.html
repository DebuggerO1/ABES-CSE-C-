<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition and subtraction</title>
</head>
<body>
    <script>
        var a =5;
        var b =6;
        function add() {
           document.writeln("sum of "+a+" and "+ b +" = "+(a+b));
           
        }
        
         function sub() {
           document.write("sub of "+ b +" and "+ a +" = "+ (b-a));
        }
        add();
        sub();
    </script>
</body>
</html>
