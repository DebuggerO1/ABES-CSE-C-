<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBackHell</title>
</head>
<body>
    <script>
        function getdata(dataid , callback){
            setTimeout(() => {
                console.log("data",dataid);
                callback();
            }, 2000);
        }
        getdata(1, () => {
            getdata(2, () => {
                getdata(3, () => {
                    getdata(4, () => {
                        getdata(5, () => {
                            console.log("all data fetched");
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
