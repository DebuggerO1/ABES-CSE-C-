<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread</title>
</head>
<body>
    <script>
        function sum(x, y, z) {
            return x + y + z;
        }

        const numbers = [1, 2, 3 , 4 , 5, 6];

        console.log(sum(...numbers));
    </script>
</body>
</html>
